<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サインインフォーム</title>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% for error in form.errors %}
      <p style="color: red;">{{ error }}</p>
    {% endfor %}
    <button type="submit">送信</button>
  </form>
</body>
</html>
