{% extends "base.html" %}

{% block title %}レンタル完了{% endblock %}

{% block content %}

<main class="flex flex-col justify-center items-center p-8">
  <div class="w-8/9 content-color content-shadow flex justify-center rounded-md py-30 px-2 text-3xl sm:w-3/5">
    <h1>ログアウトしますか？</h1>
  </div>

  <form method="post" action="/logout/">
    {% csrf_token %}
    <button type="submit" name="logout" value="clicked" class="btn-color w-full mt-16 px-8 py-8 text-3xl cursor-pointer">ログアウト</button>
  </form>
</main>

{% endblock %}
